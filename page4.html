<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fourth Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container to wrap everything -->
    <div id="container">

        <!-- Brand of website -->
        <header>My Web Site Brand</header>

        <!-- Main navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="page2.html">About</a></li>
                <li><a href="page4.html">Gallery</a></li>
                <li><a href="page3.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Main content area -->
        <main>
            <h1>My Fourth Heading</h1>
            <p>My Fourth Paragraph</p>
            <!--<img src="images/central_park.jpg" alt="Central Park Image" width="500">-->

            <ul id="album">
                <!--<li id="photo"><img src="images/winterland1.jpg"></li>
                <li id="photo"><img src="images/winterland2.jpg"></li>
                <li id="photo"><img src="images/winterland3.jpg"></li>
                <li id="photo"><img src="images/winterland4.jpg"></li>
                <li id="photo"><img src="images/winterland5.jpg"></li>
                <li id="photo"><img src="images/winterland6.jpg"></li>-->
            </ul>
          
        </main>

        <!-- Footer information -->
        <footer>&copy; Copyright 2024  My Website Name</footer>

    </div>
    <!-- End Container -->

    <script>
        var photos = [];
        var fileName = [];
        var imageList = [];
        var image;
        var openList = '<li id="photo">';
        var closeList = '</li>';

        for(var i=0; i<6; i++) {
            fileName.push("winterland"+(i+1));
            photos.push('<img src="images/' + fileName[i] + '.jpg">');
            image = openList + photos[i] + closeList;
            imageList.push(image);
        }

        document.getElementById('album').innerHTML = imageList.join(' ');
    </script>
</body>
